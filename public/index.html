<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     
          <form action="http://localhost:8081/login" method="get">
            
              <div id="usuario"></div>
  
              <button type="submit">
                Desloguear
              </button>
            </div>
          </form>
  
  
        <h3>Agregar producto</h3>
     
      <div>
        <form onsubmit="return addProd(this)">
          
          <div >
            <input type="text" id="title" placeholder="Nombre del producto" />
          </div>
          <div>
            <input type="number" id="precio" placeholder="Precio" />
          </div>
          <div >
            <input type="text" id="thumbnail"  placeholder="Imagen (URL)" />
          </div>
          <div >
            <button  type="submit">
              Agregar
            </button>
          </div>
        </form>
     </div>
  
    
  

  <div id="tablaProducto"></div> 



        <h3>Centro de Mensajes</h3>
     
      <div>
        <div id="mensajes"></div>
        <form onsubmit="return addMessage(this)">
          <div >
            <input type="text" id="mail" placeholder="Mail" />
          </div>
          <div>
            <input type="text" id="nombre" placeholder="Nombre"/>
          </div>
          <div >
            <input type="text" id="apellido"  placeholder="Apellido" />
          </div>
          <div >
            <input type="number" id="edad"  placeholder="Edad" />
          </div>
          <div >
            <input type="text" id="alias"  placeholder="Alias" />
          </div>
          <div >
            <input type="text" id="avatar"  placeholder="Avatar" />
          </div>
          <div >
            <input type="text" id="texto"  placeholder="Escribe un mensaje" />
          </div>
          <div >
            <button  type="submit">
              Enviar
            </button>
            
          </div>
        </form>
  
      </div>
    </div>
 
</body>
</html>
